<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>youNow</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <script src="js/angular.js"></script>
</head>
<body ng-app="App">
<div class="mainContainer" ng-controller="headerCtrl">
    <div id="header">
        <div id="logo" ng-click="logout()"></div>
        <div class="hello" ng-if="user.name"><h2>Hello {{user.name.split(' ')[0]}}.</h2></div>
        <div class="hello" ng-if="!user.name"><h2>Welcome</h2></div>
        <div current-time id="time"></div>
        <div id="settingsOkButton" settings-ok-button ng-click="settingsOK()"></div>
    </div>
    <div ui-view></div>
</div>


<script src="js/angular-ui-router.js"></script>
<script src="js/jquery-2.1.4.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
<script src="js/ngAutocomplete.js"></script>
<script src="js/app.js"></script>
<script src="js/headerCtrl.js"></script>
<script src="js/services/userService.js"></script>
<script src="js/services/weatherService.js"></script>
<script src="js/main/mainCtrl.js"></script>
<script src="js/settings/settingsCtrl.js"></script>
<script src="js/login/loginCtrl.js"></script>
<script src="js/directives/dateTime.js"></script>
<script src="js/directives/settingsOkButton.js"></script>
</body>
</html>
