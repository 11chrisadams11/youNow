<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>youNow</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
    <script src="js/angular.js"></script>
</head>
<body ng-app="App">
<div class="mainContainer">
    <div id="header" ng-controller="headerCtrl">
        <div id="logo"></div>
        <div id="hello"><h2>Hello {{user.name}}.</h2></div>
        <div current-time id="time"></div>
        <div id="settingsOkButton" settings-ok-button></div>
    </div>
    <div ui-view></div>
</div>



<script src="js/angular-ui-router.js"></script>
<script src="js/jquery-2.1.4.js"></script>
<script src="js/app.js"></script>
<script src="js/headerCtrl.js"></script>
<script src="js/services/userService.js"></script>
<script src="js/services/weatherService.js"></script>
<script src="js/main/mainCtrl.js"></script>
<script src="js/settings/settingsCtrl.js"></script>
<script src="js/directives/dateTime.js"></script>
<script src="js/directives/settingsOkButton.js"></script>
</body>
</html>
