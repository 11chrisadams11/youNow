<div class="card news" ng-if="k !=='updated'" ng-init="ct=0">
    <div class="newsNext" ng-click="ct=(ct===9)?0:ct+1"><div class="glyphicon glyphicon-chevron-right"></div></div>
    <div class="innerNews">
        <div class="name">{{k | capitalize}}</div>

        <div class="newsMain">
            <div class="newsTitle">{{w[ct].title}}</div>
            <div class="newsImage" data-size="75"><img ng-src="{{w[ct].image}}"></div>
        </div>
        <div class="newsText">
            <hr>
            {{w[ct].text}}
            <div class="newsLink"><a target="_blank" ng-href="{{w[ct].url}}">Link to full story</a></div>
        </div>
    </div>
</div>
