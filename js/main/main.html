<div id="mainBody">

    <div class="category" ng-repeat="(sk,sv) in user.settings | orderBy:'key'" ng-if="user.settings[sk].updates">
        {{user.settings.$index}}
        <h3>{{sk | capitalize}}</h3>
        {{user.data[sk].quick}}
        <div ng-if="sk === 'weather'">
            <div class="cardHolder" weather-card ng-repeat="(k,w) in user.data[sk]"></div>
        </div>
        <div ng-if="sk === 'news'">
            <div class="cardHolder" news-card ng-repeat="(k,w) in user.data[sk]"></div>
        </div>
        <div ng-if="sk === 'travel'">
            <div class="cardHolder" travel-card ng-repeat="(k,w) in user.data[sk]"></div>
        </div>
    </div>
</div>
